<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Kup jedzenie potrzebującym</title>
  <style>
    body {
      background-color: #121212;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    button {
      background-color: #2196F3;
      color: white;
      border: none;
      padding: 10px 20px;
      margin: 10px;
      font-size: 16px;
      cursor: pointer;
    }
    .hidden {
      display: none;
    }
    .item {
      margin: 20px 0;
    }
    img {
      width: 100px;
    }
    .receipt {
      text-align: left;
      max-width: 300px;
      margin: 20px auto;
      background-color: #1e1e1e;
      padding: 15px;
      border-radius: 10px;
      font-family: monospace;
    }
  </style>
</head>
<body>

  <button id="startButton" onclick="showStore()">Kup jedzenie potrzebującym</button>

  <div id="store" class="hidden">
    <div class="item"><h3>Kebab (5.00 zł)</h3>
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/fc/Kebab.jpg/320px-Kebab.jpg"><br>
      <button onclick="decrease('kebab')">-</button>
      <span id="kebabCount">0</span>
      <button onclick="increase('kebab')">+</button>
    </div>

    <div class="item">
      <h3>Burger (2.50 zł)</h3>
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/4f/Hamburger_%28black_bg%29.jpg/320px-Hamburger_%28black_bg%29.jpg"><br>
      <button onclick="decrease('burger')">-</button>
      <span id="burgerCount">0</span>
      <button onclick="increase('burger')">+</button>
    </div>

    <div class="item">
      <h3>Sałatka (3.00 zł)</h3>
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/15/Greek_salad.jpg/320px-Greek_salad.jpg"><br>
      <button onclick="decrease('salad')">-</button>
      <span id="saladCount">0</span>
      <button onclick="increase('salad')">+</button>
    </div>

    <div class="item">
      <h3>Frytki (2.00 zł)</h3>
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/14/Fries_2.jpg/320px-Fries_2.jpg"><br>
      <button onclick="decrease('fries')">-</button>
      <span id="friesCount">0</span>
      <button onclick="increase('fries')">+</button>
    </div><div class="item">
      <h3>Kotlet Schabowy (6.00 zł)</h3>
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/ed/Kotlety_schabowe.jpg/320px-Kotlety_schabowe.jpg"><br>
      <button onclick="decrease('cutlet')">-</button>
      <span id="cutletCount">0</span>
      <button onclick="increase('cutlet')">+</button>
    </div>

    <div class="item">
      <h3>Ziemniaki (1.50 zł)</h3>
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/5f/Potatoes.jpg/320px-Potatoes.jpg"><br>
      <button onclick="decrease('potato')">-</button>
      <span id="potatoCount">0</span>
      <button onclick="increase('potato')">+</button>
    </div>

    <h2 id="total">Łącznie: 0.00 zł</h2>
    <button onclick="confirmOrder()">Kup</button>
  </div>

  <div id="thanks" class="hidden">
    <h2>Dziękujemy za zakup jedzenia!</h2>
    <div id="receipt" class="receipt"></div>
  </div>

  <script>
    const prices = {
      kebab: 5.0,
      burger: 2.5,
      salad: 3.0,
      fries: 2.0,
      cutlet: 6.0,
      potato: 1.5
    };

    const counts = {
      kebab: 0,
      burger: 0,
      salad: 0,
      fries: 0,
      cutlet: 0,
      potato: 0
    };

    function showStore() {
      document.getElementById("startButton").classList.add("hidden");document.getElementById("store").classList.remove("hidden");
    }

    function increase(item) {
      counts[item]++;
      update();
    }

    function decrease(item) {
      if (counts[item] > 0) {
        counts[item]--;
        update();
      }
    }

    function update() {
      for (const item in counts) {
        document.getElementById(item + "Count").innerText = counts[item];
      }
      const total = Object.keys(counts).reduce((sum, key) => sum + counts[key] * prices[key], 0).toFixed(2);
      document.getElementById("total").innerText = "Łącznie: " + total + " zł";
    }

    function confirmOrder() {
      document.getElementById("store").classList.add("hidden");
      document.getElementById("thanks").classList.remove("hidden");

      let receipt = "";
      let total = 0;
      for (const item in counts) {
        if (counts[item] > 0) {
          const cost = counts[item] * prices[item];
          receipt += `item.charAt(0).toUpperCase() + item.slice(1) x{counts[item]} — cost.toFixed(2) zł`;
          total += cost;
        
      receipt += `:{total.toFixed(2)} zł`;
      document.getElementById("receipt").innerText = receipt;
    }
  </script>

</body>
</html>
